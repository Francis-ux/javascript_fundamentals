<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Switch</title>
</head>

<body>
   <script>
      let color = 'pink';
      switch (color) {
         case 'red':
            console.log('color is red')
            break;
         case 'blue':
            console.log('color is blue');
            break;
         default:
            console.log('color not found')
            break;
      }
   </script>
</body>

</html>
