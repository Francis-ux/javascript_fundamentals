<body>


   <script>
      const data = 'francis/destiny/francis';
      let split_data = data.split('/');
      const names = ['francis', 'francis', 'destiny', 'micheal', 'destiny', 'destiny', 'emmanuel'];
      function countOccurrence(names) {
         let occurrences = [];
         names.forEach(function (values) {
            if (occurrences[values]) {
               occurrences[values]++;
            } else {
               occurrences[values] = 1;
            }
         })
         return occurrences;
      }
      console.log(countOccurrence(names));
   </script>
