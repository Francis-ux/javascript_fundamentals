<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function</title>
</head>

<body>
   <script>
      //named function
      function add_num(num1, num2) {
         return num1 + num2;
      }
      console.log(add_num(1, 2));
      //arrow function
      const add_num2 = (num1, num2) => {
         return num1 + num2;
      }
      console.log(add_num2(2, 4));
      const add_num3 = (num1,num2) => num1 + num2;
      console.log(add_num3(5,5));
      
      
   </script>
</body>

</html>
